    <style>
        @font-face { font-family: Grotesk_bold; src: url("./fonts/LilGrotesk-Bold.otf"); } 
        @font-face { font-family: Grotesk;  src: url("./fonts/LilGrotesk-Regular.otf"); }
        /** ANIMACIONES QUE NOS PUEDEN AYUDAR */
        header{ min-height:50px; background:rgb(62, 77, 77); }

        /* Trick for footer, comentado por si acaso */
        body { 
            margin: 0; height: 100%; overflow: hidden
            /* AÃ‘ADIR UNA IMAGEN DE FONDO?*/
        }

        h1 {
            font-size: 1.7rem !important; /* 24px */
            font-weight:bold;
            font-family:'Grotesk_bold';
            line-height: 2rem; /* 32px */
        }

        h2 {
            font-size: 1.5rem !important; /* 24px */
            font-family:'Grotesk_bold';
        }

        p, div {
            font-size: 1.3rem!important;
            line-height: 150%;
        }

      

        @media only screen and (max-width: 1000px) {
            h1 {
                font-size: 4rem!important;
                line-height: 1.2!important;

            }

            h2 {
                font-size: 3rem!important;
                line-height: 1.2!important;

            }

            ::-webkit-scrollbar {
                display: none;
            }

            p {
                font-size: 2.5rem!important;
                line-height: 1.3!important;
            }


            div {
                font-size: 30px;
            }
        }

        #animated-photo {
            animation: photo-animation 150s infinite;
        }

        @keyframes photo-animation {
            0% {
                transform: scale(1)
            }
            100% {
                transform: scale(2);
            }
        }

        /*slideup animation */
        .slideup {
            animation-name: slideup;
            animation-duration: 0.2s;
            animation-timing-function: ease-out;
            animation-delay: 0s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-play-state: running;
        }

        @keyframes slideup {
            0% {
                transform: translateY(100%);
            }

            100% {
                transform: translateY(0%);
            }
        }

        /*slidedown*/  
        .slidedown {
            animation-name: slidedown;
            animation-duration: 0.2s;
            animation-timing-function: ease-out;
            animation-delay: 0s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-play-state: running;
        }

        @keyframes slidedown {
            0% {
                transform: translateY(0%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .fadein {
            animation-name: fadein;
            animation-duration: 2s;
            animation-timing-function: ease-out;
            animation-delay: 0s;
            animation-iteration-count: 1;
        }

        @keyframes fadein {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }


    </style>
</head>
